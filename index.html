    <script>
      // Initialize Telegram WebApp
      let tg = window.Telegram?.WebApp;

      // Function to handle WebApp initialization
      function initializeWebApp() {
        if (!tg) {
          console.error("Telegram WebApp object not found");
          return false;
        }

        try {
          // Enable closing confirmation
          tg.enableClosingConfirmation();

          // Ready the WebApp
          tg.ready();

          // Set viewport settings
          // tg.setViewportSettings({
          //   is_expanded: true,
          //   is_fullscreen: true
          // });
          tg.expand();

          // Store WebApp info in localStorage for persistence
          localStorage.setItem("tg_webapp_init", "true");

          //   platform: tg.platform,
          //   version: tg.version,
          //   viewportHeight: tg.viewportHeight,
          //   viewportStableHeight: tg.viewportStableHeight,
          // });

          return true;
        } catch (error) {
          console.error("Error initializing Telegram WebApp:", error);
          return false;
        }
      }

      // Initialize on load
      window.addEventListener("load", function () {
        const initialized = initializeWebApp();
        if (!initialized) {
          console.warn(
            "Failed to initialize Telegram WebApp, using fallback mode"
          );
        }
      });

      // Re-initialize on visibility change (when user switches back to the app)
      document.addEventListener("visibilitychange", function () {
        if (document.visibilityState === "visible") {
          initializeWebApp();
        }
      });
    </script>
